<p>regex101 的正则调试功能，可以以一种非常直观的方式了解正则匹配的具体过程和原理，个人觉得对深入学习正则表达式非常有帮助。</p>

<ul>
  <li>
    <p>打开 https://regex101.com/。</p>
  </li>
  <li>
    <p>该网站默认语言为英文，可以在设置改为中文。</p>
  </li>
</ul>

<p><img src="/static/regex101_setting.png" alt="regex101_setting" /></p>

<ul>
  <li>在“正则编辑器”页面，将“语言风格”设置为 PCRE 或者 PCRE2。</li>
</ul>

<p><img src="/static/regex101_style.jpg" alt="regex101_setting" style="zoom:50%;" /></p>

<ul>
  <li>输入正则表达式与测试文本后，点击“正则调试”菜单。</li>
</ul>

<p><img src="/static/regex101_debug.jpg" alt="regex101_setting" style="zoom:50%;" /></p>

<ul>
  <li>在调试窗口通过鼠标或左右方向键，可逐步查看正则匹配具体过程。</li>
</ul>

<p><img src="/static/regex101_debug_window.jpg" alt="regex101_setting" style="zoom:50%;" /></p>
